{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Pop-Up Restaurant</title>
</head>

<body>
    <!--Navigation bar at top of page: Add fixed top class-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">Home</a>
        </div>
        <div class="">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bookings' %}">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'make_booking' %}">Book a Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item list-inline-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
    <footer>
        <p>Contact us at 098 123 4567.</p>
    </footer>
</body>

</html>
