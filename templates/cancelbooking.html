{% extends 'base.html' %}

{% block content %}
<div class="container-fluid text-center">
    <h1>Cancel Your Booking</h1>

    <div>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure that you would like to cancel your booking?</p>
            <div>
                <input type="submit" value="Confirm">
                <button><a href="{% url 'bookings' %}">No</a></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
