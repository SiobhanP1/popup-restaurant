{% extends "base.html" %}

{% block content %}
<div>
    <h1>Pop-Up Restaurant</h1>
    <p>Next event</p>
</div>

{% if user.is_authenticated %}
<div>
    <button><a href="{% url 'make_booking' %}">Book Now</a></button>
</div>
{% else %}
<p>Log in to book a table</p>
<div>
    <button><a href="{% url 'account_login' %}">Log In</a></button>
</div>
{% endif %}

{% endblock %}
