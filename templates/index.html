{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mx-auto">

        <div class="col-sm-8 mx-auto">
            <div>
                <h1>Pop-Up Restaurant</h1>
                <p>Next event</p>
            </div>

            {% if user.is_authenticated %}
            <div>
                <button class="btn btn-success"><a href="{% url 'make_booking' %}">Book Now</a></button>
            </div>
            {% else %}
            <p>Log in to book a table</p>
            <div>
                <button class="btn btn-primary"><a href="{% url 'account_login' %}">Log In</a></button>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
